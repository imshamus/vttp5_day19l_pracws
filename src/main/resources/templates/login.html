<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>Login</h1>
    <form method="POST" th:action="@{/login}" th:object="${user}">

        <div class="mb-3">
            <label class="form-labal">Username:</label>
            <input type="text" class="form-control" name="fullName" th:field="*{fullName}"  placeholder="Enter your username" />
            <p class = "text-danger" data-th-if="${#fields.hasErrors('fullName')}" data-th-errors = "*{fullName}">
            </p>
            </div>

            <div class="mb-3">
            <label class="form-labal">Age:</label>
            <input type="text" class="form-control" name="age" th:field="*{age}"  placeholder="Enter age (must be greater or equal to 1)" />
            <p class = "text-danger" data-th-if="${#fields.hasErrors('age')}" data-th-errors = "*{age}">
            </p>
            </div>

            <button type="submit">Login</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
